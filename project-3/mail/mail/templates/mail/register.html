{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 30px; margin-bottom: 0px;">
            <strong>Error! </strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <h2 class="details-heading">Register</h2>

    <form class="centered-form" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="width: 40vw">
        <div style="padding-top: 40px">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </form>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
