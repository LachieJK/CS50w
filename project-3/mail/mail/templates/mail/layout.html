{% load static %} <!-- Loads static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Mail{% endblock %}</title> <!-- Sets the page title, default is 'Mail' -->
    <link rel="stylesheet" href="{% static 'mail/styles.css' %}"> <!-- Links the 'styles.css' file from the 'mail' app's static directory -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block script %} <!-- Defines a block for scripts -->
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block body %} <!-- Defines a block for the body content -->
        {% endblock %}
    </div>
</body>
</html>
