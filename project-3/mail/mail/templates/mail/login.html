{% extends "mail/layout.html" %}

{% block body %}

    {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error! </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <h2 class="details-heading">Login</h2>

    <form class="centered-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="width: 40vw">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="width: 40vw">
        <div style="padding-top: 40px">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </form>

    {% endblock %}
