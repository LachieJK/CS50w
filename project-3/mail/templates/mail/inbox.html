{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
  <body class="home-page">

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" style="margin-top: 15px; border-radius: 10px;">
      <div class="container-fluid" style="padding-left: 20px;">
        <!-- Brand/logo -->
        <a class="navbar-brand" style="color: white; display: flex; justify-content: center; align-items: center;">
          <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.logolynx.com%2Fimages%2Flogolynx%2F1f%2F1f9a438eaaf4f20885ecd763723479e7.png&f=1&nofb=1&ipt=0f8288266044fb57eb9ad91b66609136215d5162a07c512921aca34a92e132b6&ipo=images" alt="logo" height="50" class="d-inline-block align-text-top" style="margin-right: 15px; padding: 0px;">
          <strong>CS50 Mail</strong>
        </a>
        <!-- Toggler for collapsing menu in mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu items -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="inbox">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="compose">Compose</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="sent">Sent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" id="archived">Archived</a>
            </li>
            <!-- Dropdown for user account -->
            <li class="nav-item dropdown" style="position: absolute; right: 15px">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://www.pngarts.com/files/10/Default-Profile-Picture-Transparent-Image.png" height="24" class="d-inline-block align-text-top" style="margin-right: 10px;">
                Signed in as <strong>{{ request.user.email }}</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <hr> <!-- Horizontal line -->

    <div class="all-views">

      <!-- Container for emails view -->
      <div id="emails-view">
        <div id="message-placeholder"></div> <!-- Placeholder for messages -->
        <h3 id="emails-heading"></h3> <!-- Heading for emails -->
        <div id="email-placeholder"></div> <!-- Placeholder for emails -->
      </div>

      <!-- Container for composing new email -->
      <div id="compose-view">
        <h3 id="emails-heading" style="padding-bottom: 15px;">New Email</h3> <!-- Heading for composing new email -->
        <form id="compose-form" class="centered-form">
          <!-- Form for composing email -->
          <div class="form-group">
            <input id="compose-recipients" class="form-control" placeholder="Recipient"> <!-- Input field for recipients -->
          </div>
          <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject"> <!-- Input field for subject -->
          </div>
          <div class="form-group">
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea> <!-- Text area for email body -->
          </div>
          <input type="submit" class="btn btn-primary" value="Send"> <!-- Submit button -->
        </form>
      </div>

      <!-- Container for displaying a single email -->
      <div id="email-view">
      </div>

    </div>

  </body>
{% endblock %}

{% block script %}
  <!-- Loads the 'inbox.js' script from the 'mail' app's static directory -->
  <script src="{% static 'mail/inbox.js' %}"></script>
  <!-- Loads Bootstrap's JavaScript library from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
