{% extends "mail/layout.html" %} <!-- Extends the 'layout.html' template -->
{% load static %} <!-- Loads static files -->

{% block body %} <!-- Defines the body content block -->

    {% if message %}
        <!-- Displays an alert if 'message' is provided -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 30px; margin-bottom: 0px;">
            <strong>Error! </strong>{{message}} <!-- Displays the error message -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <h2 class="details-heading">Register</h2> <!-- Heading for registration -->

    <!-- Form for registration -->
    <form class="centered-form" action="{% url 'register' %}" method="post">
        {% csrf_token %} <!-- Adds CSRF token for security -->
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="email" name="email" placeholder="Email Address"> <!-- Input for email -->
        </div>
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="password" name="password" placeholder="Password"> <!-- Input for password -->
        </div>
        <div class="form-group" style="width: 40vw">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password"> <!-- Input to confirm password -->
        </div>
        <input class="btn btn-primary" type="submit" value="Register" style="width: 40vw"> <!-- Registration button -->
        <div style="padding-top: 40px">
            Already have an account? <a href="{% url 'login' %}">Log In here.</a> <!-- Link to the login page -->
        </div>
    </form>

{% endblock %}


{% block script %}
  <!-- Loads the 'inbox.js' script from the 'mail' app's static directory -->
  <script src="{% static 'mail/inbox.js' %}"></script>
  <!-- Loads Bootstrap's JavaScript library from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
