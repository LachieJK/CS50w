{% extends "network/layout.html" %} <!-- Extends a base layout template -->

{% block body %} <!-- Defines the body content block -->

    {% if message %}
    <!-- Displays an alert if 'message' is provided -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 20px;">
        <strong>Error! </strong>{{message}} <!-- Displays the error message -->
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div class="edit-profile-container">
        <h2 class="details-heading" style="padding-top: 15px;">Edit Profile</h2>
        <!-- Profile edit form -->
        <form class="centered-form" action="{% url 'edit_profile' user_id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %} <!-- CSRF token for security -->
            <div class="form-group" style="width: 70vw">
                <label for="imageUpload">Name:</label>
                <!-- Input field for name -->
                <input class="form-control" type="text" name="name" placeholder="Your Name..." value="{{ profile.name }}">
            </div>
            <div class="form-group" style="width: 70vw">
                <label for="imageUpload">Bio:</label>
                <!-- Textarea for bio -->
                <textarea class="form-control" name="bio" placeholder="What's New?" rows="5" >{{ profile.bio }}</textarea>
            </div>
            <div class="form-group" style="width: 70vw">
                <label for="imageUpload">Profile Picture:</label>
                <!-- File input for profile picture -->
                <input class="form-control" type="file" name="profile_pic" id="profile_pic">
            </div>
            <!-- Submit button -->
            <input class="btn btn-primary" type="submit" value="Save Changes" style="margin-top: 10px; margin-bottom: 5px;">
        </form>
    </div>

{% endblock %}
