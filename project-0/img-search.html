<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="nav">
      <a
        class="text-buttons"
        href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header"
        >About</a
      >
      <a
        class="text-buttons"
        href="https://store.google.com/AU?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU"
        >Store</a
      >
      <div class="top-right">
        <div class="top-right-items">
          <a class="text-buttons" href="index.html">Google Search</a>
        </div>
        <div class="top-right-items">
          <a class="text-buttons" href="adv-search.html">Advanced Search</a>
        </div>
        <div class="top-right-items">
          <div style="margin-top: 6px">
            <a
              class="google-apps"
              href="https://www.google.com.au/intl/en/about/products"
              ><img
              src=https://vignette.wikia.nocookie.net/googology/images/f/f8/9_dots.png/revision/latest?cb=20180508211400
              height="20px"></a
            >
          </div>
        </div>
        <div class="top-right-items">
          <a
            class="sign-in-button"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            >Sign in</a
          >
        </div>
      </div>
    </div>
    <div class="search">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png"
        width="272"
        height="92"
      />
      <form action="https://www.google.com/search">
        <div class="search-box">
          <input class="search-input" type="text" name="q" />
          <input hidden="true" name="tbm" value="isch" />
        </div>
        <div>
          <input class="search-button" type="submit" value="Image Search" />
        </div>
      </form>
    </div>
  </body>
</html>
