{% extends "auctions/layout.html" %}

{% block body %}

    {% for message in messages %} 
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error! </strong>{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <h1>Login</h1>

    <form class='centered-form'action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="margin-top: 20px;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="margin-top: 20px;">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        <div style="padding-top: 50px">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
        
    </form>

    

{% endblock %}
