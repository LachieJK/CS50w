{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form method="POST" action="{% url 'create' %}" style="margin: 20px;">
        {% csrf_token %}

        <label for="title" style="padding-top: 5px;">Title (Required)</label><br>
        <input class="text-box" type="text" id="title" name="title" placeholder="Enter the Title Here"><br>

        <label for="description">Description (Required)</label><br>
        <textarea class="description-box" id="description" name="description" placeholder="Describe the Listing Here"></textarea><br>

        <label for="price">Starting Price (Required)</label><br>
        <input class="text-box" type="number" id="price" name="price" placeholder="Enter the Price Here" step="0.01"><br>

        <label for="url">Image URL</label><br>
        <input class="text-box" type="url" id="url" name="url" placeholder="Enter the Image URL Here"><br>

        <label for="category">Category</label><br>
        <select name="category" id="category">
            <option value="" selected disabled>Select a Category</option>
            {% for category in categories %}
                <option>{{ category }}</option>
            {% endfor %}
        </select><br>

        <input type="submit" id="create-listing" value="Create Listing" style="margin-top: 20px;">

    </form>
{% endblock %}
