{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <p>{{ content | safe }}</p>

    <form method="POST" action="{% url 'edit' %}">
        {% csrf_token %}
        <input type="hidden" id="title" name="title" value="{{ title }}">
        <input type="submit" value="Edit Page">
    </form>
{% endblock %}
