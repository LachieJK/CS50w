{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <div class="main">
        <h1>Edit Page</h1>

        <form method="POST" action="{% url 'save' %}">
            {% csrf_token %}
            <label for="title">Title: </label><br>
            <input class="title-box" type="text" id="title" name="title" placeholder="Enter the Title Here" value="{{ title }}"><br>

            <label for="content">Content: </label><br>
            <textarea class="content-box" id="content" name="content">{{ content }}</textarea><br>

            <input type="submit" value="Confirm Changes">
        </form>
    </div>

{% endblock %}
